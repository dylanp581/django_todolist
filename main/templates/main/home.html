{% extends 'main/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h2>Home Page</h2>
{% if user.is_authenticated %}
    <form id="logout-form" action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Logout</button>
    </form>
    {% comment %}<p><a href="{% url 'logout' %}">Logout</a></p>{% endcomment %}
{% else %}
    <br>
    <p>To get started, <b>login</b> or <b>register</b></p>
{% endif %}
{% endblock %}
