{% extends 'main/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h2>Home Page</h2>
{% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>Don't have and account? <a href="{% url 'register' %}">Register</a>.</p>
    <p>Already have an account? <a href="{% url 'login' %}">login</a>.</p>
{% endif %}
{% endblock %}
